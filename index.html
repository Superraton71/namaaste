<!DOCTYPE html>
<html lang="en">
<head>
	<title>Namaaste.nl</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900" rel="stylesheet">
	<!-- Bootstrap Css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Style Css -->
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<!-- Owl Carousel Css -->
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<!-- Style Css -->
	<link rel="stylesheet" href="css/style.css">
	
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	
</head>
<body>
<!-- Start Header Area -->
<div id="header" class="header-area">
	<div class="overlay-section">
		<div class="top-bar">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-xs-12">
						<div class="logo">
							<a href="index.html"><img src="images/logo.png" alt="" /></a>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-xs-12">
						<ul class="social-media-right">
							<li><a href="#"><i class="fab f-facebook"></i></a></li>
							<li><a href="#"><i class="fab f-twitter-square"></i></a></li>
							<li><a href="#"><i class="fab f-google-plus-square"></i></a></li>
							<li><a href="#"><i class="fab f-linkedin"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="banner-content container">
			<div class="inner-content">
				<h1>Dit premium domein is te koop<span>www.namaaste.nl</span></h1>
				<p>Investeer in een premium sterke, brandable domeinnaam om uw merk te lanceren. <br>Dit domein kan van jou zijn. Wees er snel bij en doe een bod!</p>
				<a href="#" class="btn-style-one">Huidig bod: € 375</a>
				<a href="#" class="btn-style-one" data-toggle="modal" data-target="#exampleModalCenter">Doe een bod!</a>
			</div>
		</div>
	</div>
</div>



<!-- Modal -->
<div class="modal fade modal-scale" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
	<div class="modal-content">
	  <div class="modal-header">
		<h5 class="modal-title" id="exampleModalLongTitle">Doe je bod</h5>
		<p>Gebruik onderstaand contactformulier om uw beste bod te doen</p>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<img src="images/close.png" alt="Close" />
		</button>
		<div class="img-off">
			<img src="images/1.jpg" alt="" />
		</div>
	  </div>
	  <div class="modal-body">
		<form id="contactForm">
		  <div class="row">
			<div class="col-md-12">
			  <div class="form-group">
				<input type="text" class="form-control" id="name" name="name" placeholder="Naam" required data-error="Voer uw naam in">
				<div class="help-block with-errors"></div>
			  </div>                                 
			</div>
			<div class="col-md-12">
			  <div class="form-group">
				<input type="text" placeholder="Email" id="email" class="form-control" name="name" required data-error="Vul alstublieft uw e-mailadres in">
				<div class="help-block with-errors"></div>
			  </div> 
			</div>
			<div class="col-md-12">
			  <div class="form-group"> 
				<input type="text" class="form-control" id="price" placeholder="Bod in € (Excl.BTW)" data-error="Write your message" required>
				<div class="help-block with-errors"></div>
			  </div>
			  <div class="submit-button text-center">
				<button class="btn-style-one" id="submit" type="submit">Stuur mijn bod!</button>
				<div id="msgSubmit" class="h3 text-center hidden"></div> 
				<div class="clearfix"></div> 
			  </div>
			</div>
		  </div>            
		</form>
	  </div>
	</div>
  </div>
</div>
<!-- Modal -->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/form-validator.min.js"></script>
<script src="js/contact-form-script.js"></script> 
<script src="js/custom.js"></script>
</body>
</html>
